<!DOCTYPE html>
<html>

<div class="hero is-light">

 <div class="hero-body">
        <h1 class="title">
                Seja Bem-Vindo!
            </h1>
            <h2 class="subtitle">
                JÃ¡ possui uma conta? FaÃ§a seu Login, ou
                <strong>Cadastre-se.</strong>
            </h2>
 </div>

</div>

<body>
    <section class="section">
        <div class="container">

            <div class="columns">


                <div class="column">
                    <form>
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Nome Completo" ng-model="usuario.nome" name="nome" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                            </div>

                        </div>


                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="email@email.com" ng-model="usuario.email" name="email" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>

                            </div>

                        </div>
                        <div class="field">
                            <label class="label">Telefone</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="(51)99999-9999" ng-model="usuario.telefone" name="telefone" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-phone-square"></i>
                                </span>
                            
                            </div>

                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Senha" ng-model="usuario.senha" name="senha" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Data de Nascimento</label>
                            <input class="input" type="date" ng-model="usuario.nascimento" name="nascimento" required>
                        </div>

                        <div class="control">
                            <button class="button is-success" ng-click="cadastrar(usuario)">Cadastrar-se</button>
                        </div>
                    </form>
                </div>



                <div class="column">

                    <form>

                        <div class="field">
                            <label class="label">Email</label>
                            <p class="control has-icons-left has-icons-right">

                                <input class="input" type="email" placeholder="Email" ng-model="usuarioRegistrado.login" name="login" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Senha" ng-model="usuarioRegistrado.senha" name="senha" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success" ng-click="login(usuarioRegistrado)">
                                    Entrar
                                </button>
                            </p>
                        </div>
                    </form>


                </div>

            </div>


        </div>


    </section>
</body>

</html>
