<div class="container">
  <section class="section">
    <h1 class="title">Cadastro de Grupo</h1>
    <h1 class="subtitle">*Obrigatório</h1>

    
    <div class="field">

      <label class="label">Nome do Grupo
        <small>*</small>
      </label>
      <p class="control is-expanded has-icons-left">
        <input class="input" type="text" placeholder="Name">
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
      </p>
    </div>

    <div class="columns">
      <div class="column">
        <label class="label">Horário de Inicio
          <small>*</small>
        </label>




        <div class="field">
          <input class="input is-success" type="time" placeholder="Horário Inicio">
        </div>



      </div>

      <div class="column">
        <label class="label">Horário de Fim
          <small>*</small>
        </label>

        <div class="field">
          <input class="input is-danger" type="time" placeholder="Horário Inicio">
        </div>
      </div>
    </div>


    <div class="columns">
      <div class="column">
        <label class="label">Máximo de Jogadores
          <small>*</small>
        </label>


        <div class="field">
          <input class="input" type="number">
        </div>

      </div>

      <div class="column">
        <label class="label">Mínimo de Jogadores
          <small>*</small>
        </label>

        <div class="field">
          <input class="input" type="number">
        </div>
      </div>
    </div>


    <div class="columns">
      <div class="column">

        <div class="field">

          <label class="label">Dia do Jogo
            <small>*</small>
          </label>

          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Segunda</option>
                  <option>Terça</option>
                  <option>Quarta</option>
                  <option>Quinta</option>
                  <option>Sexta</option>
                  <option>Sábado</option>
                  <option>Domingo</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="column">

        <div class="field">



          <label class="label">Dia da Confirmação
            <small>*</small>
          </label>

          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Segunda</option>
                  <option>Terça</option>
                  <option>Quarta</option>
                  <option>Quinta</option>
                  <option>Sexta</option>
                  <option>Sábado</option>
                  <option>Domingo</option>
                </select>
              </div>
            </div>
          </div>
        </div>



      </div>

    </div>

    <div class="columns">
      <div class="column">
        <label class="label">Horas Confirmação
          <small>*</small>
        </label>




        <div class="field">
          <input class="input is-success" type="time">
        </div>



      </div>

      <div class="column">
        <label class="label">Horas de Avaliação
          <small>*</small>
        </label>

        <div class="field">
          <input class="input is-success" type="time">
        </div>
      </div>
    </div>



    <div class="field">
      <label class="label">Endereço do Jogo</label>
      <p class="control is-expanded has-icons-left">
        <input class="input" type="text" placeholder="Endereço">
        <span class="icon is-small is-left">
          <i class="fa fa-futbol-o"></i>
        </span>
      </p>
    </div>


</div>
