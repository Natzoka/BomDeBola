
<div class="container">
    <article class="box">
            <a class="button is-primary is-focused is-large">
                    <span class="icon is-small">
                      <i class="fa fa-plus"></i>
                    </span>
                    <span>Adicionar Jogador</span>
                  </a>

    </article>
</div>



<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
         <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                    <div class="field">
                        <label class="label">Email do Jogador</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="email@email.com" ng-model="usuario.email" name="email" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>

                        </div>
                </div>

                <div class="field">
                    <p class="buttons has-addons is-right">
                        <button class="button is-success is-right">
                            Enviar Convite
                        </button>
                    </p>
                </div>
               
              </div>
            </article>
          </div>



    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
