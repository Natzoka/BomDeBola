<div class="modal-content">
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <div class="field">
                        <label class="label">Email do Jogador</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="email@email.com" ng-model="email" name="email" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>

                        </div>
                    </div>

                    <div class="field">
                        <p class="buttons has-addons is-right">
                            <button class="button is-success is-right" ng-click="modalCtrl.convidar(email)">
                                Enviar Convite
                            </button>
                        </p>
                    </div>
                </div>
        </article>
    </div>
</div>
