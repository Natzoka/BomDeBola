<!DOCTYPE html>
<div class="content-wrapper ng-scope">
  <div class="container-fluid">

    <body class="fixed-nav sticky-footer bg-dark" id="page-top">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Minha Dashboard</li>
      </ol>
      <h1>Meus Grupos</h1>
      <!-- Icon Cards-->

      <div ng-repeat="grupo in perfilCtrl.grupos">
      <div class="row">
        
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-soccer-ball-o"></i>
                </div>
                <div class="mr-5">{{grupo.nome}}</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#!/grupo/{{grupo.id}}/feed">
                <span class="float-left">Veja Mais</span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- /.container-fluid-->
      <!-- /.content-wrapper-->
      <footer class="sticky-footer">
        <div class="container">
          <div class="text-center">

          </div>
        </div>
      </footer>
      <!-- Scroll to Top Button-->
    </body>
  </div>
</div>
